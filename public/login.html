<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Логин</title>
</head>

<body>
    <header class="header header__main">
        <div class="container">
            <div class="header__wrap">

                <a class="header__logo" href="index.html">
                    <picture class="top__img">
                        <source srcset="images/icons/mobile-logo.png" media="(max-width:540px)">
                        <source srcset="images/icons/logo.svg" media="(max-width:730px)">
                        <img src="images/icons/logo.svg" alt="#">
                    </picture>
                </a>

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <a class="header__item-link" href="/rent.html">RESERVATION</a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__item-link" href="#footer">CONTACTS</a>
                        </li>
                        <li class="header__list-item" id="header-auth-link">
                            <a class="header__item-link" href="login.html">LOG IN</a>
                        </li>
                    </ul>
                </nav>

                <button class="header__burger-btn">
                    <img class="burger-btn" src="images/icons/burger-btn.png" alt="#">
                </button>
            </div>

            <div class="header__burger-wrap">
                <div class="header__burger-menu">
                    <a class="header__logo" href="index.html">
                        <picture class="top__img">
                            <source srcset="images/icons/mobile-logo.png" media="(max-width:540px)">
                            <source srcset="images/icons/logo.svg" media="(max-width:730px)">
                            <img src="images/icons/logo.svg" alt="#">
                        </picture>
                    </a>

                    <nav class="header__burger-nav">
                        <ul class="header__burger-list">
                            <li class="header__list-item">
                                <a class="header__item-link" href="/rent.html">RESERVATION</a>
                            </li>
                            <li class="header__list-item">
                                <a class="header__item-link" href="#footer">CONTACTS</a>
                            </li>
                            <li class="header__list-item" id="burger-auth-link">
                                <a class="header__item-link" href="login.html">LOG IN</a>
                            </li>
                        </ul>

                        <button class="header__burger-btn-close">
                            <img class="burger-btn" src="images/icons/btn-close.png" alt="#">
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="top page-section" id="top">
            <div class="container">
                <div class="top__wrap">
                    <h1 class="top__title">
                        Leasing From
                        AutoAlyans
                    </h1>
                </div>
            </div>
        </section>

        <div class="login">
            <div class="login__wrap">
                <div class="login__title">LOG IN</div>
                <form class="login__form" action="/login" method="POST">
                    <input class="login__input" name="login" placeholder="login" type="text" required>
                    <input class="login__input" name="password" placeholder="type" type="password" required>
                    <a class="login__link link-line" href="reg.html">
                        REGISTRATION
                    </a>
                    <button class="login__btn" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
