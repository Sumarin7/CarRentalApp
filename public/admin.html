<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <style>
        .reservations-container { margin-top: 20px; }
        .reservation-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .reservation-item button { margin: 5px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a class="header__logo" href="index.html">
                    <picture class="top__img">
                        <source srcset="images/icons/mobile-logo.png" media="(max-width:420px)">
                        <source srcset="images/icons/logo.svg" media="(max-width:730px)">
                        <img src="images/icons/logo.svg" alt="#">
                    </picture>
                </a>
                <div class="logout" onclick="logout()">LOG OUT</div>
            </div>
        </div>
    </header>
    <div class="admin-container">
        <div class="search-add-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by brand, model, year, seats, class">
                <button id="search-button">
                    <img src="images/icons/search.svg" alt="Search Icon">
                </button>
            </div>
            <button id="add-button">Add</button>
        </div>
        <div id="car-container" class="car-container"></div>
        <div class="reservations-container">
            <h2>Reservations</h2>
            <div id="reservations-container"></div>
        </div>
    </div>
    <div id="car-form-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <form id="car-form" enctype="multipart/form-data">
                <input type="hidden" id="car-id">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" required>
                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" required>
                <label for="class">Class:</label>
                <select id="car-class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="comfort">Comfort</option>
                    <option value="business">Business</option>
                </select>
                <label for="price-1-day">Price 1 Day:</label>
                <input type="text" id="price-1-day" name="price_1_day" required>
                <label for="price-3-days">Price 3 Days:</label>
                <input type="text" id="price-3-days" name="price_3_days" required>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <div id="edit-car-form-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <form id="edit-car-form" enctype="multipart/form-data">
                <input type="hidden" id="edit-car-id">
                <label for="edit-brand">Brand:</label>
                <input type="text" id="edit-brand" name="brand" required>
                <label for="edit-model">Model:</label>
                <input type="text" id="edit-model" name="model" required>
                <label for="edit-year">Year:</label>
                <input type="number" id="edit-year" name="year" required>
                <label for="edit-transmission">Transmission:</label>
                <input type="text" id="edit-transmission" name="transmission" required>
                <label for="edit-seats">Seats:</label>
                <input type="number" id="edit-seats" name="seats" required>
                <label for="edit-class">Class:</label>
                <select id="edit-car-class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="comfort">Comfort</option>
                    <option value="business">Business</option>
                </select>
                <label for="edit-price-1-day">Price 1 Day:</label>
                <input type="text" id="edit-price-1-day" name="price_1_day" required>
                <label for="edit-price-3-days">Price 3 Days:</label>
                <input type="text" id="edit-price-3-days" name="price_3_days" required>
                <label for="edit-image">Image:</label>
                <input type="file" id="edit-image" name="image">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <footer class="footer"></footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
